query Issue($issueId: String!) {
  issue(id: $issueId) {
    id
    createdAt
    updatedAt
    archivedAt
    number
    title
    description
    priority
    estimate
    boardOrder
    sortOrder
    startedAt
    completedAt
    startedTriageAt
    triagedAt
    canceledAt
    autoClosedAt
    autoArchivedAt
    dueDate
    slaStartedAt
    slaBreachesAt
    trashed
    snoozedUntilAt
    # team {
    # }
    # cycle {
    # }
    # project {
    # }
    # projectMilestone {
    # }
    previousIdentifiers
    # creator {
    # }
    # assignee {
    # }
    # snoozedBy {
    # }
    state {
        id
        name
    }
    # parent {
    # }
    subIssueSortOrder
    priorityLabel
    descriptionData
    identifier
    url
    branchName
    customerTicketCount
    # subscribers {
      
    # }
    # children {
      
    # }
    # comments {
      
    # }
    # history {
      
    # }
    # labels {
      
    # }
    # relations {
      
    # }
    # inverseRelations {
      
    # }
    # attachments {
      
    # }
  }
}